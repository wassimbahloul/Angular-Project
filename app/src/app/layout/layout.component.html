<mat-sidenav-container>

  <!-- The side nav -->
  <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
    <mat-toolbar color="primary" fxLayout fxLayoutGap="16px" style="background-color: #24e437;">
      <mat-icon>school</mat-icon>
      <span> Laboratoire </span>
    </mat-toolbar>
    <mat-nav-list>
 
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon><span> Dashboard</span> </a>
      <a mat-list-item  routerLink="/fruits"><mat-icon>supervised_user_circle</mat-icon><span> Listes Des Fruits</span></a>
      <a mat-list-item  routerLink="/fruits/create">	<mat-icon>settings</mat-icon><span> Ajouter fruit</span></a>
      <a mat-list-item  routerLink="/legumes"><mat-icon>gradient</mat-icon><span> Liste des Legumes</span></a>
      <a mat-list-item  routerLink="/legumes/createlegume"><mat-icon>event_note</mat-icon><span> Ajouter Legume</span></a>
      <a mat-list-item  routerLink="/employees"><mat-icon>gradient</mat-icon><span> Liste des employées</span></a>     
      <a mat-list-item  routerLink="/employees/createemploye"><mat-icon>event_note</mat-icon><span> Ajouter employée</span></a>
      <a mat-list-item  routerLink="/vente"><mat-icon>event_note</mat-icon><span> Liste des produits</span></a>


      
      <a mat-list-item routerLink="/">
        <mat-icon>event_note</mat-icon>
        <span>Déconnexion</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <!-- EO: Side nav-->

  <!-- Side nav content-->
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="background-color: #24e437;">
      <div fxFlex fxLayout fxLayoutAlign="start center" >
        <button type="button" aria-label="Toggle sidenav" class="toolbar-button"
                mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon><span> Lab</span>
        </button>
   
      </div>

           
      <div fxFlex></div>

      <div class="toolbar-separator"> <button class="cart-button" mat-menu-item routerLink="/panier">
        <mat-icon color="black" >shopping_cart</mat-icon>
        <span color="black">Panier</span>
    </button></div>
      
    
      <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

      
        
         
         
    
      
      </mat-menu>
    </mat-toolbar>

    <div class="content mt-80 mx-16">
      <br>
     
      <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>
  <!-- EO: Side nav content-->

</mat-sidenav-container>
